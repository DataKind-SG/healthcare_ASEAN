[loggers]
keys=root

[handlers]
keys=defaultHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=DEBUG
handlers=defaultHandler
qualname=root

[handler_defaultHandler]
class=FileHandler
formatter=defaultFormatter
args=('data.log','a')

[formatter_defaultFormatter]
format=%(asctime)s:%(levelname)s:%(module)s:%(message)s
